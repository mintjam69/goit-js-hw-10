  <body>
    <section>
      <a href="./index.html">Go to home</a>
      <h1>Snackbar</h1>
    </section>

    <form class="form">
      <label class="delay-label">
        Delay (ms)
        <input type="number" name="delay" required />
      </label>

      <fieldset>
        <legend>State</legend>
        <label class="radio-label">
          <input
            class="input-radio"
            type="radio"
            name="state"
            value="fulfilled"
            required
          />
          Fulfilled
        </label>
        <label class="radio-label">
          <input
            class="input-radio"
            type="radio"
            name="state"
            value="rejected"
            required
          />
          Rejected
        </label>
      </fieldset>

      <button type="submit">Create notification</button>
    </form>
